    advisory: "<u>Izuzetno osjetljive osobe</u>: Razmotrite reduciranje dužih ili napornih aktivnosti osobito u blizini frekventnih saobraćajnica. 
              <br><br> 
              <u>Ostali</u>: Dan je odličan za aktivnosti na otvorenom."
  unhealthy_for_sensitive_groups:
    name: nezdrav za osjetljive grupe
    who: "Osjetljive grupe stanovništva uključuju plućne bolesnike (poput astme), djecu, starije osobe, 
          osobe nižeg socijalnoekonomskog statusa, osobe aktivne na otvorenom (uključujući radnike na otvorenom)." 
    advisory: "<u>Osjetljive grupe stanovništva</u>: Reducirajte duže ili naporne aktivnosti na otvorenom. 
                U redu je biti aktivan na otvorenom, ali pravite više pauza. Pripazite na simptome poput kašlja ili
                otežanog disanja.
                <br><br> 
                <u>Osobe sa astmom</u>: Slijedite svoj akcijski plan za astmu i
                držite pri ruci lijek za ublažavanje simptoma.
                <br><br> 
                <u>Osobe sa srčanim bolestima</u>: Simptomi kao što su
                palpitacije (preskakanje srca), otežano disanje ili neobičan umor mogu
                ukazivati na ozbiljan problem. Ako iskusite nešto od navedenog,
                obratite se svom liječniku."
  unhealthy:
    name: nezdrav 
    who: "Svako" 
    advisory: "<u>Osjetljive grupe stanovništva</u>*: Izbjegavajte duže ili napornije aktivnosti na otvorenom.
                Razmotrite prolongiranje istih ili budite aktivni u zatvorenom prostoru.
                <br><br>
                <u>Ostali</u>: Smanjite duže ili napornije aktivnosti. Pravite
                više pauza tijekom aktivnosti na otvorenom.
                <br><br><br>
                *<i>Osjetljive grupe stanovništva</i><br> uključuju plućne bolesnike (poput astme), djecu, starije osobe, 
                osobe nižeg socijalnoekonomskog statusa, osobe aktivne na otvorenom (uključujući radnike na otvorenom)." 
  very_unhealthy:
