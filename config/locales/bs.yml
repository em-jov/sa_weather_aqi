    advisory: "<b>Izuzetno osjetljive osobe</b>: Razmotrite reduciranje dužih ili napornih aktivnosti osobito u blizini frekventnih saobraćajnica. 
              <br><br> 
              <b>Ostali</b>: Dan je odličan za aktivnosti na otvorenom."
  unhealthy_for_sensitive_groups:
    name: nezdrav za osjetljive grupe
    who: "Osjetljive grupe stanovništva uključuju <b>plućne bolesnike (poput astme), djecu, starije osobe, 
          osobe nižeg socijalnoekonomskog statusa, osobe aktivne na otvorenom (uključujući radnike na otvorenom).</b>" 
    advisory: "<b>Osjetljive grupe stanovništva</b>: Reducirajte duže ili naporne aktivnosti na otvorenom. 
                U redu je biti aktivan na otvorenom, ali pravite više pauza. Pripazite na simptome poput kašlja ili
                otežanog disanja.
                <br><br> 
                <b>Osobe sa astmom</b>: Slijedite svoj akcijski plan za astmu i
                držite pri ruci lijek za ublažavanje simptoma astme.
                <br><br> 
                <b>Osobe sa srčanim bolestima</b>: Simptomi kao što su
                palpitacije (preskakanje srca), otežano disanje ili neobičan umor mogu
                ukazivati na ozbiljan problem. Ako iskusite nešto od navedenog,
                obratite se svom liječniku."
  unhealthy:
    name: nezdrav 
    who: "Svako" 
    advisory: "<b>Osjetljive grupe stanovništva</b>: Izbjegavajte duže ili napornije aktivnosti na otvorenom.
                Razmotrite prolongiranje istih ili budite aktivni u zatvorenom prostoru.
                <br><br>
                <b>Ostali</b>: Smanjite duže ili napornije aktivnosti. Pravite
                više pauza tijekom aktivnosti na otvorenom."
  very_unhealthy:
    name: vrlo nezdrav 
    who: "Svako" 
    advisory: "<b>Osjetljive grupe stanovništva</b>: Izbjegavajte sve fizičke aktivnosti na otvorenom.
                <br><br>
                <b>Ostali</b>: Izbjegavajte duže ili napornije aktivnosti.
                Razmotrite prolongiranje istih ili budite aktivni u zatvorenom prostoru."
  hazardous:
    name: opasan  
    who: "Svako" 
    advisory: "<b>Svako</b>: Izbjegavajte sve fizičke aktivnosti na otvorenom.
              <br><br>
