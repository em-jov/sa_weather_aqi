  latest_aqi_data_ms: "Indeks kvalitete zraka <br> po mjernim stanicama"
  good:
    name: dobar 
    advisory: "Kvalitet zraka se smatra zadovoljavajućim, a zagađenje zraka predstavlja mali ili nikakav rizik."
  moderate:
    name: umjereno zagađen  
    advisory: "Kvalitet zraka je prihvatljiv; međutim, za neke zagađivače može postojati umjerena zdravstvena zabrinutost za vrlo mali broj ljudi koji su neobično osjetljivi na zagađenje zraka.
    <br><br>
    Aktivna djeca i odrasli, te osobe s respiratornim oboljenjima, kao što je astma, treba da ograniče produženi napor na otvorenom."
  unhealthy_for_sensitive_groups:
    name: nezdrav za osjetljive grupe
    advisory: "Pripadnici osjetljivih grupa mogu imati zdravstvene posljedice. Nije vjerovatno da će šira javnost biti pogođena.
    <br><br>
    Aktivna djeca i odrasli, te osobe s respiratornim oboljenjima, kao što je astma, treba da ograniče produženi napor na otvorenom."
  unhealthy:
    name: nezdrav 
    advisory: "Svi mogu početi osjećati zdravstvene posljedice; pripadnici osetljivih grupa mogu imati ozbiljnije zdravstvene posledice.
    <br><br>
    Aktivna djeca i odrasli, te osobe s respiratornim oboljenjima, kao što je astma, trebaju izbjegavati dugotrajno naprezanje na otvorenom; svi ostali, posebno djeca, trebali bi ograničiti produženi napor na otvorenom." 
  very_unhealthy:
    name: vrlo nezdrav 
    advisory: "Zdravstvena upozorenja o vanrednim situacijama. Vjerovatnije je da će cijela populacija biti pogođena.
    <br><br>
    Aktivna djeca i odrasli, te osobe s respiratornim oboljenjima, kao što je astma, trebaju izbjegavati sve napore na otvorenom; svi ostali, posebno djeca, trebali bi ograničiti napore na otvorenom."
  hazardous:
    name: opasan  
    advisory: "Zdravstveno Napomena: svako može doživjeti ozbiljnije zdravstvene posljedice.
    <br><br>
    Svako treba da izbegava sve napore na otvorenom."
  no_cookies: Ova web stranica ne koristi kolačiće.
