  good:
    name: good 
    who: "x"
    advisory: "It’s a great day to be active outside." 
  moderate:
    name: moderate  
    who: "Some people who may be unusually sensitive to particle pollution." 
    advisory: "<u>Unusually sensitive people</u>: Consider making outdoor activities shorter and less intense.
              Watch for symptoms such as coughing or shortness of breath. These are signs to take it easier. 
              <br><br> 
              <u>Everyone else</u>: It’s a good day to be active outside."
  unhealthy_for_sensitive_groups:
    name: unhealthy for sensitive groups
    who: "Sensitive groups include people with heart or lung disease, older
          adults, children and teenagers, minority populations, and outdoor workers." 
    advisory: "<u>Sensitive groups</u>: Make outdoor activities shorter and less
                intense. It’s OK to be active outdoors, but take more
                breaks. Watch for symptoms such as coughing or
                shortness of breath.
                <br><br> 
                <u>People with asthma</u>: Follow your asthma action plan and
                keep quick relief medicine handy.
                <br><br> 
                <u>People with heart disease</u>: Symptoms such as
                palpitations, shortness of breath, or unusual fatigue may
                indicate a serious problem. If you have any of these,
                contact your health care provider."
  unhealthy:
    name: unhealthy 
    who: "Everyone" 
    advisory: "<u>Sensitive groups</u>*: Avoid long or intense outdoor activities.
                Consider rescheduling or moving activities indoors.
                <br><br>
                <u>Everyone else</u>: Reduce long or intense activities. Take
                more breaks during outdoor activities.
                <br><br><br>
                *<i>Sensitive groups</i><br> include people with heart or lung disease, older
                adults, children and teenagers, minority populations and outdoor workers."
  very_unhealthy:
    name: very unhealthy  
    who: "Everyone" 
    advisory: "<u>Sensitive groups</u>*: Avoid all physical activity outdoors.
                Reschedule to a time when air quality is better or move
                activities indoors.
                <br><br>
                <u>Everyone else</u>: Avoid long or intense activities. Consider
                rescheduling or moving activities indoors.
                <br><br><br>
                *<i>Sensitive groups</i><br> include people with heart or lung disease, older
                adults, children and teenagers, minority populations and outdoor workers."
  hazardous: 
    name: hazardous  
    who: "Everyone" 
    advisory: "<u>Everyone</u>: Avoid all physical activity outdoors.
              <br><br>
              <u>Sensitive groups</u>*: Remain indoors and keep activity levels
              low. Follow tips for keeping particle levels low indoors.
              <br><br><br>
              *<i>Sensitive groups</i><br> include people with heart or lung disease, older
              adults, children and teenagers, minority populations and outdoor workers."
  no_cookies: This website does not use cookies.
  health_messages: "<b>Health-related messages</b><br><br> These provide recommendations for both the general population and sensitive groups, such as adults and children with respiratory problems and adults with heart conditions."
